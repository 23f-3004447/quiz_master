<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Statistics</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 60%;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #2ecc71;
            color: white;
        }
        a {
            text-decoration: none;
            color: #2c3e50;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistics for {{ quiz.title }}</h1>

        {% if attempts %}
            <table>
                <tr>
                    <th>Student Name</th>
                    <th>Score (%)</th>
                </tr>
                {% for attempt in attempts %}
                    <tr>
                        <td>{{ attempt.student.name }}</td>  <!-- Fetch student name -->
                        <td>{{ attempt.score }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No results yet.</p>
        {% endif %}

        <a href="{{ url_for('view_quiz', chapter_id=quiz.chapter_id) }}">Back to Quizzes</a>
    </div>
</body>
</html>
