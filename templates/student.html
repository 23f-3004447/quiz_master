<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 150px;
        }
        .signin { background-color: #2ecc71; }
        .signup { background-color: #3498db; }
        .signin:hover { background-color: #27ae60; }
        .signup:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Access</h1>
        <p>Are you a new student or already registered?</p>
        <button class="btn signup" onclick="window.location.href='/signup'">Sign Up</button>
        <button class="btn signin" onclick="window.location.href='/signin'">Sign In</button>
    </div>
</body>
</html>
