<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 50px auto;
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .question-box {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #ecf0f1;
            transition: 0.3s;
        }

        .question-box:hover {
            background: #dfe6e9;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        label {
            display: block;
            padding: 5px 10px;
            font-size: 16px;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #ddd;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        label:hover {
            background: #dfe6e9;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #2ecc71;
            color: white;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background: #27ae60;
        }

        .back-button {
            display: block;
            width: 100%;
            margin-top: 15px;
            background: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ quiz.title }}</h2>

        <form method="POST">
            <input type="text" name="student_name" placeholder="Enter Your Name" required>

            {% for question in questions %}
                <div class="question-box">
                    <p><strong>{{ question.text }}</strong></p>
                    <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option1 }}"> {{ question.option1 }}</label>
                    <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option2 }}"> {{ question.option2 }}</label>
                    <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option3 }}"> {{ question.option3 }}</label>
                    <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option4 }}"> {{ question.option4 }}</label>
                </div>
            {% endfor %}

            <button type="submit">Submit Quiz</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="back-button">â¬… Back to Dashboard</a>

    </div>
</body>
</html>
